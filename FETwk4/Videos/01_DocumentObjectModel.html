  <body>
    <h1>Document Object Model (DOM)</h1>
    <p>
      DOM - treelike HTML structure that we can navigate through with JavaScript
      to locate specific elements through IDs, tag names, class names, or CSS
      selectors. Once an element is found, we can change, remove, or add to it
      (including child elements).
    </p>
  </body>
