<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container-fluid border border-secondary">
      <div class="row">
        <div class="col-sm-3 border border-secondary">25% width of screen</div>
        <div class="col-sm-6 border border-secondary">
          50% width of screen
          <div class="row">
            <div class="col-sm-8 border border-secondary">
              75% width of parent
            </div>
            <div class="col-sm-4 border border-secondary">
              25% width of parent
            </div>
          </div>
        </div>
        <div class="col-sm-3 border border-secondary">25% width of screen</div>
      </div>
    </div>
  </body>
</html>
